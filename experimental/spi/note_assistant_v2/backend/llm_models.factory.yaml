default:
  temperature: 0.1
  max_tokens: 8192

models:
  - display_name: "chatgpt"
    model_name: "gpt-4o"
    provider: "openai"
  - display_name: "claude"
    model_name: "claude-3-sonnet-20240229"
    provider: "anthropic"
  - display_name: "llama"
    model_name: "llama3.2"
    provider: "ollama"
  - display_name: "gemini 2.5 flash"
    model_name: "gemini-2.5-flash"
    provider: "google"
  - display_name: "gemini 2.5 pro"
    model_name: "gemini-2.5-pro"
    provider: "google"

# Model-specific overrides (optional - for fine-tuning specific models)
model_overrides:
  "gpt-4o":
    temperature: 0.15
  "claude-3-sonnet-20240229":
    temperature: 0.05
  "llama3.2":
    temperature: 0.2
  "gemini-2.5-pro":
    temperature: 0.08